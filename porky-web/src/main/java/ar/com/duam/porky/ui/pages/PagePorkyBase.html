    <body style="background-color: #ededed;">

			<!-- Brand and toggle get grouped for better mobile display -->
  			<div class="navbar-header">
  				<a wicket:id="linkHome" class="navbar-brand">DUAM Porky</a>
  			</div>

	    <script language="JavaScript">
	    	function clickLink(id)
	    	{
		    	location.href = document.getElementById(id).href;
	    	}

	    	$(document).bind('keydown', 'Ctrl+m', function()
	    	{
		    	clickLink("linkMovimientos");
			});
			$(document).bind('keydown', 'Ctrl+i', function()
			{
				clickLink("linkHome");
			});
			$(document).bind('keydown', 'Ctrl+a', function()
			{
				clickLink("linkAnalisis");
			});
			$(document).bind('keydown', 'Ctrl+c', function()
			{
				clickLink("linkConceptos");
			});
			$(document).bind('keydown', 'Ctrl+p', function()
			{
				clickLink("linkUsuario");
			});						
			$(document).bind('keydown', 'Ctrl+l', function()
			{
				clickLink("linkLogout");
			});
	    </script>
    
    </body>
