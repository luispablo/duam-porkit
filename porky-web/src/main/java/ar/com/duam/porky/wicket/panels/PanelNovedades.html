<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <body>
        
        <wicket:panel>
            
            <div class="novedades">
                <div class="table_top">
                    <div align="center"><span class="title_panel">Novedades</span> </div>
                </div>
                <div class="table_content">
                    <div class="table_text">
                        <span wicket:id="listViewNovedades">
                            <span wicket:id="labelFecha" class="news_date">[labelFecha]</span>
                            <br />
                            <span wicket:id="labelDetalle" class="news_text">[labelDetalle]</span>
                            <br />
                        </span>
                    </div>
                </div>
                <div class="table_bottom">
                    <img src="images/table_bottom.jpg" width="204" height="23" border="0"/>
                </div>
            </div>
            
        </wicket:panel>
        
    </body>
</html>
