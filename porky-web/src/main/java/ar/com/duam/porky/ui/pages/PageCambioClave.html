<?xml version="1.0" encoding="UTF-8" ?> 

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />        
        <title>[CambioClavePage]</title>
    </head>
    <body>
        
        <wicket:extend>
          
            <form wicket:id="cambioClaveForm">
                
                <div class="formBorder">
                    
                    <table class="form">
                        <tr>
                            <td><wicket:message key="nuevaClave">[nuevaClave]</wicket:message>:</td>
                            <td><input class="text" type="password" wicket:id="nuevaClave"/></td>
                        </tr>
                        <tr>
                            <td><wicket:message key="repetirClave">[repetirClave]</wicket:message>:</td>
                            <td><input class="text" type="password" wicket:id="nuevaClaveRepetida"/></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right">
                                <input class="button" type="submit" value="Grabar"/>
                            </td>
                        </tr>
                    </table>
                    
                </div>
                
            </form>
            
        </wicket:extend>
        
    </body>
</html>
