<wicket:extend>

	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
	    		<h3 class="panel-title">Movimiento</h3>
	  		</div>
	  		<div class="panel-body">
	
				<form wicket:id="form" role="form" class="form-horizontal">
					<div class="form-group">
			    		<label for="fecha" class="col-sm-2 control-label">Fecha</label>
			    		<div class="col-sm-2">
			      			<input class="form-control" type="text" id="fecha" wicket:id="fecha" placeholder="Fecha" />
			    		</div>
			  		</div>
					<div class="form-group">
			    		<label for="concepto" class="col-sm-2 control-label">Concepto</label>
			    		<div class="col-sm-5">
			    			<select wicket:id="concepto" id="concepto" class="form-control" />
			    		</div>
			  		</div>
					<div class="form-group">
			    		<label for="detalle" class="col-sm-2 control-label">Detalle</label>
			    		<div class="col-sm-10">
			    			<textarea wicket:id="detalle" class="form-control" id="detalle" onfocus="javascript: this.select();" placeholder="Detalle"></textarea>
			    		</div>
			  		</div>
					<div class="form-group">
			    		<label for="importe" class="col-sm-2 control-label">Importe</label>
			    		<div class="col-sm-3">
			    			<input class="form-control" type="text" wicket:id="importe" onfocus="javascript: this.select();" id="importe" placeholder="Importe" />
			    		</div>
			  		</div>
			  		<div class="form-group">
			    		<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" value="Grabar" id="save" class="btn btn-primary"/>
			    		</div>
			  		</div>
				</form>
	
			</div>
		</div>
	</div>

</wicket:extend>
