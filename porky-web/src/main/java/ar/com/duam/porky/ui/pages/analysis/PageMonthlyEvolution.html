<wicket:extend>

	<div class="row">
		<div class="col-md-4">
		
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title">Par&aacute;metros</h3>
  				</div>
	  			<div class="panel-body">
                    <form wicket:id="form" class="form-horizontal">
                    	<div class="form-group">
                            <label class="col-sm-3 control-label">Desde</label>&nbsp;
                            <div class="col-sm-4">
	                            <select class="form-control" wicket:id="fromMonth"></select>
							</div>
                            <div class="col-sm-4">
	                            <select class="form-control" wicket:id="fromYear"></select>
    						</div>
                    	</div>
                    	<div class="form-group">
                            <label class="col-sm-3 control-label">Hasta</label>&nbsp;
                            <div class="col-sm-4">
	                            <select class="form-control" wicket:id="toMonth"></select>
							</div>
                            <div class="col-sm-4">
	                            <select class="form-control" wicket:id="toYear"></select>
    						</div>
                    	</div>

                        <div style="height: 200px; overflow: auto; margin-bottom: 10px;">
                        	<table class="table table-condensed table-striped">
                        		<tbody>
	                                <tr wicket:id="conceptos">
	                                	<td><input type="checkbox" wicket:id="selected" /></td>
	                                	<td><span wicket:id="nombre">nombre</span></td>
	                                </tr>
                        		</tbody>
                        	</table>
                        </div>

						<div class="form-group">
    						<div class="col-sm-offset-3 col-sm-4">
                            	<input type="submit" value="Consultar" class="btn btn-primary"/>
                            </div>
						</div>
                    </form>
	  			</div>
			</div>
					
		
		</div>
		<div class="col-md-8">
		
			<br/>
			<br/>
			<img wicket:id="chart" border="0" class="center-block"/>
		
		</div>
	</div>
	
</wicket:extend>
