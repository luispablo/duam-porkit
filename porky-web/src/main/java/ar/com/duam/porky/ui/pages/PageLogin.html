<!DOCTYPE html>

<html>
	<head>
        <title>DUAM Porky</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
    	
    	<style>
			body 
			{
  				padding-top: 40px;
  				padding-bottom: 40px;
			}
		</style>
    </head>
    
    <body style="background-color: #ddd;">
    
    	<div class="container">

			<div class="row">
	  			<div class="col-md-3 col-md-offset-4">
	
					<div class="panel panel-default">
	  					<div class="panel-heading">DUAM Porky - Login</div>
	  					<div class="panel-body">
	  					
			        		<form role="form" wicket:id="formLogin">		
			            		<div>
			                		<span wicket:id="feedbackPanel">[feedbackPanel]</span>
			            		</div>
			            		<br/>
			            		<div class="form-group">
	    							<input type="text" wicket:id="textUsername" id="login" class="form-control" placeholder="Usuario" />
	    						</div>
			            		<div class="form-group">
									<input type="password" wicket:id="textPassword" id="password" class="form-control" placeholder="Clave" />
								</div>
				                <input value="Ingresar" type="submit" class="btn btn-primary" />
					        </form>
					            
						</div>
					</div>
						
			
			        <script>
			            document.getElementById("login").focus();
			        </script>
	  			
	  			</div>
			</div>  			

		</div>

    </body>
</html>
