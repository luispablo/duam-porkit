<wicket:extend>
	  	
	<form wicket:id="form" class="form-horizontal">
		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Datos del usuario <strong><span wicket:id="nombreUsuario">nombreUsuario</span></strong></h3>
  			</div>
  			<div class="panel-body">
				<div class="form-group">
	    			<label class="col-sm-2 control-label">Nombre</label>
	    			<div class="col-sm-10">
	      				<input type="text" class="form-control"  placeholder="Nombre" wicket:id="nombre" />
	    			</div>
	  			</div>  			
				<div class="form-group">
	    			<label class="col-sm-2 control-label">Apellido</label>
	    			<div class="col-sm-10">
	      				<input type="text" class="form-control"  placeholder="Apellido" wicket:id="apellido" />
	    			</div>
	  			</div>  			
				<div class="form-group">
	    			<label class="col-sm-2 control-label">e-mail</label>
	    			<div class="col-sm-10">
	      				<input type="text" class="form-control"  placeholder="e-mail" wicket:id="email" />
	    			</div>
	  			</div>  			
				<div class="form-group">
	    			<label class="col-sm-2 control-label">Ahorro programado</label>
	    			<div class="col-sm-2">
	                	<input type="text" class="form-control" wicket:id="ahorro" style="width: 100px;" />
	                </div>
	    			<div class="col-sm-2">
	                	<select class="form-control" wicket:id="month"></select>
	                </div>
	                <div class="col-sm-2">                
	                	<select class="form-control" wicket:id="year"></select>
	                </div>
	            </div>
				<div class="form-group">
	    			<div class="col-sm-offset-2 col-sm-10">
	               		<em>Record&aacute; que el ahorro es para toda tu comunidad.</em>
	               	</div>               	
	  			</div>  			
				<div class="form-group">
	    			<div class="col-sm-offset-2 col-sm-10">
	    				<input type="submit" value="Grabar" class="btn btn-primary" />
	    			</div>
	  			</div>
	  		</div>  			  			
		</div>
	</form>
		
	<form wicket:id="formPassword" class="form-horizontal">
		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Cambio de clave</h3>
  			</div>
  			<div class="panel-body">
				<div class="form-group">
	    			<label class="col-sm-2 control-label">Clave actual</label>
	    			<div class="col-sm-10">
	      				<input type="password" class="form-control"  placeholder="Clave actual" wicket:id="password" />
	    			</div>
	  			</div>  			
				<div class="form-group">
	    			<label class="col-sm-2 control-label">Nueva clave</label>
	    			<div class="col-sm-10">
	      				<input type="password" class="form-control"  placeholder="Nueva clave" wicket:id="newPassword" />
	    			</div>
	  			</div>  			
				<div class="form-group">
	    			<label class="col-sm-2 control-label">Repetir nueva clave</label>
	    			<div class="col-sm-10">
	      				<input type="password" class="form-control"  placeholder="Repetir nueva clave" wicket:id="newPasswordRepeated" />
	    			</div>
	  			</div>  			
				<div class="form-group">
	    			<div class="col-sm-offset-2 col-sm-10">
	    				<input type="submit" value="Cambiar" class="btn btn-warning" />
	    			</div>
	  			</div>
            </div>
		</div>
	</form>
		
</wicket:extend>
